# Decap CMS 配置文件

# 后端配置
backend:
  name: github
  repo: NayukiChiba/NayukiBlog  # 你的 GitHub 用户名/仓库名
  branch: static-blog
  base_url: https://api.netlify.com  # 使用 Netlify 的 OAuth 服务（免费）
  auth_endpoint: auth

# 媒体文件存储
media_folder: "public/images"
public_folder: "/images"

# 本地开发模式（可选）
# local_backend: true

# 数据集合配置
collections:
  # ==================== 文章管理 ====================
  - name: "blog"
    label: "文章"
    folder: "src/blog"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "发布日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "分类", name: "category", widget: "string", required: false}
      - {label: "标签", name: "tags", widget: "list", required: false}
      - {label: "描述", name: "description", widget: "text", required: false}
      - {label: "封面图片", name: "image", widget: "image", required: false}
      - {label: "状态", name: "status", widget: "select", options: ["public", "draft", "private"], default: "public"}
      - {label: "内容", name: "body", widget: "markdown"}

  # ==================== 项目管理 ====================
  - name: "projects"
    label: "项目"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    identifier_field: "name"
    files:
      - label: "项目列表"
        name: "projects"
        file: "src/data/projects.json"
        fields:
          - label: "项目"
            name: "projects"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "项目名称", name: "name", widget: "string"}
              - {label: "描述", name: "description", widget: "text", required: false}
              - {label: "链接", name: "link", widget: "string", required: false}
              - {label: "技术栈", name: "techStack", widget: "list", required: false}
              - {label: "状态", name: "status", widget: "select", options: ["completed", "in-progress", "planned"], required: false}
              - {label: "可见性", name: "visibility", widget: "select", options: ["published", "draft", "archived"], default: "published"}

  # ==================== 书籍管理 ====================
  - name: "books"
    label: "书籍"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    files:
      - label: "书籍列表"
        name: "books"
        file: "src/data/books.json"
        fields:
          - label: "书籍"
            name: "books"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "书名", name: "title", widget: "string"}
              - {label: "封面", name: "cover", widget: "image", required: false}
              - {label: "链接", name: "url", widget: "string", required: false}
              - {label: "评分", name: "rating", widget: "number", min: 1, max: 5, required: false}
              - {label: "标签", name: "tags", widget: "list", required: false}
              - {label: "状态", name: "status", widget: "select", options: ["published", "draft", "archived"], default: "published"}

  # ==================== 日记管理 ====================
  - name: "diaries"
    label: "日记"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    files:
      - label: "日记列表"
        name: "diaries"
        file: "src/data/diaries.json"
        fields:
          - label: "日记"
            name: "diaries"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
              - {label: "内容", name: "content", widget: "markdown", required: false}
              - {label: "心情", name: "mood", widget: "select", options: ["happy", "sad", "neutral", "excited", "tired"], required: false}
              - {label: "天气", name: "weather", widget: "string", required: false}
              - {label: "图片", name: "images", widget: "list", required: false}

  # ==================== 图片库管理 ====================
  - name: "gallery"
    label: "图片库"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    files:
      - label: "图片列表"
        name: "gallery"
        file: "src/data/gallery.json"
        fields:
          - label: "图片"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "标题", name: "title", widget: "string", required: false}
              - {label: "图片URL", name: "url", widget: "image"}
              - {label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: false}
              - {label: "标签", name: "tags", widget: "list", required: false}
              - {label: "状态", name: "status", widget: "select", options: ["published", "draft", "archived"], default: "published"}

  # ==================== 待办事项管理 ====================
  - name: "todos"
    label: "待办事项"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    files:
      - label: "待办列表"
        name: "todos"
        file: "src/data/todos.json"
        fields:
          - label: "待办事项"
            name: "todos"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "任务", name: "task", widget: "string"}
              - {label: "完成", name: "completed", widget: "boolean", default: false}
              - {label: "优先级", name: "priority", widget: "select", options: ["low", "medium", "high"], default: "medium"}
              - {label: "类型", name: "type", widget: "select", options: ["short-term", "long-term"], default: "short-term"}
              - {label: "进度", name: "progress", widget: "number", min: 0, max: 100, default: 0}
              - {label: "图标", name: "icon", widget: "string", required: false}
              - {label: "状态", name: "status", widget: "select", options: ["published", "draft", "archived"], default: "published"}

  # ==================== 工具管理 ====================
  - name: "tools"
    label: "工具"
    folder: "src/data"
    create: false
    delete: false
    extension: "json"
    format: "json"
    files:
      - label: "工具列表"
        name: "tools"
        file: "src/data/tools.json"
        fields:
          - label: "工具"
            name: "tools"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "工具名", name: "name", widget: "string"}
              - {label: "描述", name: "description", widget: "text", required: false}
              - {label: "链接", name: "url", widget: "string"}
              - {label: "图标", name: "icon", widget: "string", required: false}
              - {label: "分类", name: "category", widget: "string", required: false}
              - {label: "状态", name: "status", widget: "select", options: ["published", "draft", "archived"], default: "published"}
